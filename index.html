<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="choices">
        <button class="choice rock" value="rock">Rock</button>
        <button class="choice paper" value="paper">Paper</button>
        <button class=" choice scissors" value="scissors">Scissors</button>
    </div>                                                                              
    <div class="display-results"></div>
    <div class="score-board">
        <p class="you"></p>
        <p class="computer"></p>
    </div>
    <button class="play" >Play Game</button>
</body>
</html>
